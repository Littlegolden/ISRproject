 <script type="text/javascript">
//按钮的点击事件
    window.onload = function(){
        //分类切换
        var arr = document.getElementsByTagName('a');
        for(var i = 0;i<arr.length;i++){
            arr[i].onclick = function(){    
                //this是当前激活的按钮，在这里可以写对应的操作  
                if(this.className == ''){
                    this.className = 'active';
                }
                else if(this.className == 'active'){
                    this.className = '';
                }  
                }
             } 

        //页码切换
        var arr1 = document.getElementsByTagName('span');
        for(var m = 0;m<arr1.length;m++){
            arr1[m].onclick = function(){    
                //this是当前激活的按钮，在这里可以写对应的操作  
                if(this.className == 'page_number'){
                    this.className = 'page_select';
                    var name = this.id;
                    var btn = document.getElementsByClassName('page_select');
                    for(var n=0;n<btn.length;n++){
                        if(btn[n].id!=name){
                            btn[n].className = 'page_number';
                        }
                    }   
                }
             } 
         }
        
     }
